<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sign_up">
    <div class="container">
        <h2 class="main-tt">Sign up</h2>
        <form action="#">
            <p>
                <label for="user_name">Name</label>
                <input type="text" id="user_name" placeholder="Name">
            </p>
            <p>
                <label for="user_email">Email</label>
                <input type="email" id="user_email" placeholder="Email">
            </p>
            <p>
                <label for="user_password">Password</label>
                <input type="password" id="user_password" placeholder="Password">
            </p>
            <p>
                <label for="user_pwcf">Password Confirm</label>
                <input type="password" id="user_pwcf" placeholder="Password Confirm">
            </p>
            <p>
                <input type="submit" value="Sign Up" class="btn">
            </p>
        </form>
        <p>
            <p class="signin_links"><a href="signin.html">Sign in Instead</a></p> <!-- .signin_links end -->
        </p>
    </div><!-- .container end -->
</body>
</html>
