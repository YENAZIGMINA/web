<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <img src="images/menu_Icon_left.svg" alt="left" class="left">
        <h2>Cart</h2>
        <img src="images/menu_Icon_right.svg" alt="right" class="right">
    </header>

    <div class="wrap">

        <div class="product">
            <div class="cart clearfix">
                <div class="cart_p">
                    <img src="images/cart_thumb_01.jpg" alt="카트1">
                    <div>
                        <h3>T-Shirt for Men</h3>
                        <p>Players, QUANTITY: 1</p>
                    </div>
                </div> <!-- .cart_p end -->
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div> <!-- .icon end -->
            </div> <!-- .cart end -->

            <div class="cart clearfix">
                <div class="cart_p">
                    <img src="images/cart_thumb_02.jpg" alt="카트2">
                    <div>
                        <h3>wirst Watch</h3>
                        <p>Sports, QUANTITY: 1</p>
                    </div>
                </div> <!-- .cart_p end -->
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div> <!-- .icon end -->
            </div> <!-- .cart end -->

            <div class="cart clearfix">
                <div class="cart_p">
                    <img src="images/cart_thumb_03.jpg" alt="카트3">
                    <div>
                        <h3>full Sleeve shirt</h3>
                        <p>johns, QUANTITY: 1</p>
                    </div>
                </div> <!-- .cart_p end -->
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div> <!-- .icon end -->
            </div> <!-- .cart end -->

            <div class="cart clearfix">
                <div class="cart_p">
                    <img src="images/cart_thumb_04.jpg" alt="카트4">
                    <div>
                        <h3>sunglass</h3>
                        <p>heat, QUANTITY: 1</p>
                    </div>
                </div> <!-- .cart_p end -->
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div> <!-- .icon end -->
            </div> <!-- .cart end -->

            <div class="cart" clearfix>
                <div class="cart_p">
                    <img src="images/cart_thumb_05.jpg" alt="카트5">
                    <div>
                        <h3>running shose</h3>
                        <p>zoom, QUANTITY: 1</p>
                    </div>
                </div> <!-- .cart_p end -->
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div> <!-- .icon end -->
            </div> <!-- .cart end -->
        </div> <!-- .product end -->


        <div class="price">
            <div class="text">
                <span>subtotal</span>
                <p>$75.00</p>
            </div> <!-- .text end -->
            <div class="text">
                <span>discount</span>
                <p>-$09.00</p>
            </div> <!-- .text end -->
            <div class="text">
                <span class="total">total</span>
                <p class="total_p">$66.00</p>
            </div> <!-- .text end -->
        </div> <!-- .price end -->

    </div> <!-- .wrap end -->


    <div class="bottom">
        <form action="#">
            <input type="submit" value="Make Payment" class="sign_btn">
        </form>
    </div> <!-- .bottom end -->

</body>

</html>
